<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="close-btn-icon" width="8" height="8">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="review-form-description">
      Leave your contacts and we will call you back
    </p>
    <form class="review-form">
      <div></div>
      <label class="review-form-field">
        <span class="review-form-field-desc">Name</span>
        <span class="review-form-input-wrapper">
          <input
            class="review-form-input"
            type="text"
            name="user_name"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄ']+"
            required
          />
          <svg class="review-form-input-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-modal-user"></use>
          </svg>
        </span>
      </label>
      <label class="review-form-field">
        <span class="review-form-field-desc">Phone</span>
        <span class="review-form-input-wrapper">
          <input
            class="review-form-input"
            type="tel"
            name="user_tel"
            pattern="[0-9]"
            required
          />
          <svg class="review-form-input-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-modal-tel"></use>
          </svg>
        </span>
      </label>
      <label class="review-form-field">
        <span class="review-form-field-desc">Email</span>
        <span class="review-form-input-wrapper">
          <input
            class="review-form-input"
            type="email"
            name="user_email"
            required
          />
          <svg class="review-form-input-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-modal-email"></use>
          </svg>
        </span>
      </label>
      <label class="review-form-field">
        <span class="review-form-field-desc">Comment</span>
        <textarea
          class="review-form-message"
          name="user_message"
          placeholder="Text input"
        ></textarea>
      </label>
      <label class="review-form-checkbox-label">
        <input
          class="review-form-checkbox"
          type="checkbox"
          name="user_accept_policy"
          required
        />
        <svg class="review-form-own-checkbox" width="16" height="16">
          <use href="./images/icons.svg#icon-checkbox"></use>
        </svg>
        I accept the terms and conditions of the
        <a class="review-form-policy-link" href="">Privacy Policy</a>
      </label>
      <button class="review-form-button" type="submit">Send</button>
    </form>
  </div>
</div>
